<section>


<article class="card"  *ngFor="let item of cards">
    
    <div class="card-body" >
        <div class="div-image">
            <img class="card-image"
             src={{item.image}}>
        </div>
            <p class="name">{{item.name}}</p>
          
            
    </div>
</article>

</section>
