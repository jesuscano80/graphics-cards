<app-spinner></app-spinner>

<section infiniteScroll (scrolled)="onScrollDown()">
  <article
    class="card"
    *ngFor="let item of cardsService.cards"
    (click)="moreData(item._id)"
  >
    <div class="card-body">
      <div class="div-image">
        <img class="card-image" src="{{item.image}}" />
      </div>
      <p class="name">{{item.name}}</p>
      <div class="card-bottom">
        {{item.price}},00â‚¬
      </div>
    </div>
  </article>
  <button class="buttonup" *ngIf="this.showButton" (click)="onScrollTop()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-big-top"
      width="44"
      height="44"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#ffffff"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M9 20v-8h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v8a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z"
      />
    </svg>
  </button>
</section>
